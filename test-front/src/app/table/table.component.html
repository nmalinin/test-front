<div>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container
      *ngFor="let column of tableDescription.columns"
      [matColumnDef]="column.key"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.name }}</th>
      <td mat-cell *matCellDef="let row">{{ row[column.key] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumns()"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: getColumns()" (click)="openDialog(myRowData)"></tr>
  </table>
</div>
